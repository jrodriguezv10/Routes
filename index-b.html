<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>URBS API</title>

    <script src="js/mapstyles.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/jquery.multiselect.js"></script>

<body>
    <div id="map"></div>
    <section id="setting-container">
        <div class="container" style="">
            <div class="btn" onclick="showLinhas()">Aplicar</div>
            <div class="title">Linhas</div>
            <select multiple id="linhaSelector">
              <option value="225">[225] Boa Vista / Barreirinha</option>
              <option value="342">[342] Bairro Alto / Boa Vista</option>
            </select>

            <div id="routes" style="overflow: scroll; height: 500px;"></div>
        </div>

        <div id="hider" class="hider">
            <div id="close-settings" onclick="closeSettings(true)"></div>
            <div id="open-settings" onclick="closeSettings(false)"></div>
        </div>
    </section>
